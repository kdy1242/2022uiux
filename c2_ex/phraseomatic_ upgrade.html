<!doctype html>
<head>
<meta charset="utf-8">
<title>Phrase-o-matic (구절 자동 생성기)</title>
<style>
body {
	font-family: Verdana, Helvetica, sans-serif;
}
</style>
<script>

function makePhrases() {
	var words1 = ["노랗고", "유난히", "그래서", "어제 받은", "군침 도는"];
	var words2 = ["신선한", "맛이 간", "시원한", "커다란", "의문의"];
	var words3 = ["우유", "오렌지 주스", "바나나", "마늘빵", "치킨과 맥주"];
	var words4 = ["제일 좋아하고", "제일 싫어하고", "좋아하고", "싫어하고", "먹고싶은"];
	var words5 = ["저녁식사에", "아침식사에", "간식으로", "아침으로", "다이어트시에"];
	var words6 = ["먹고 싶다", "먹기 싫다", "권유하고 싶다", "버리고 싶다", "데워먹고 싶다"];

	//구절 자동생성시 Math.random()함수 이용
	ran1 = Math.floor(Math.random() * words1.length)
	ran2 = Math.floor(Math.random() * words2.length)
	ran3 = Math.floor(Math.random() * words3.length)
	ran4 = Math.floor(Math.random() * words1.length)
	ran5 = Math.floor(Math.random() * words2.length)
	ran6 = Math.floor(Math.random() * words3.length)

	var res = document.getElementById("phrase")
	res.innerHTML = words1[ran1] + " " + words2[ran2] + " " + words3[ran3] + words4[ran4] + " " + words5[ran5] + " " + words6[ran6]

	var comment = document.getElementById("wow")
	comment.innerHTML = "정말유창한언어제조기 ㄷㄷ"
}
window.onload = makePhrases;
</script>
</head>
<body>
<h1>구절 생성기 왈:</h1>

<p id="phrase"></p>
<p id="wow"></p>

</body>
</html>

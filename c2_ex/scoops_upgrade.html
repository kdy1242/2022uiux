<!doctype html>
<head>
<meta charset="utf-8">
<title>아이스크림 떠먹기</title>
<script>
	var scoops = 10;
	while (scoops >= 0) {
		switch(scoops) {
			case 9: case 8: case 7: case 6: case 5: case 4:
				alert("아이스크림이 녹고 있으니 빨리 드세ㅐ요" + scoops + "scoops"); break;
			case 3:
				alert("아이스크림이 얼마 남지 않았어요!" + scoops + "scoops")
			case 2:
				alert("두 입 남앗어요" + scoops + "scoops")
			case 1:
				alert("한 입 남앗어요" + scoops + "scoops")
			case 0:
				alert("바닥났어요" + scoops + "scoops")
			default:
				alert("아직 아이스크림이 많이 남아 있어요 와서드셈" + scoops + "scoops")
		}
		scoops = scoops - 1;
	}
	alert("아이스크림이 없으니 삶이 예전 같지 않아요.");
</script>
</head>
<body>
	<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
